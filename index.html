<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <!-- A-FRAME -->
    <script src="aframe.min.js"></script>

    <!-- AR.js -->
    <script src="ar.js"></script>

    <style>
        body {
            margin: 0;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Franja superior */
        .header {
            width: 100%;
            background: #5a3e1b;
            color: white;
            padding: 30px 20px;
            font-size: 28px;
            text-align: center;
        }

        /* Cuadro blanco */
        .description-box {
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-size: 18px;
            color: #333;
        }

        /* CAJA DONDE SE ACOMODA LA REALIDAD AUMENTADA */
        .ar-box {
            width: 100%;
            max-width: 900px;
            height: 360px;     /* <--- AJUSTA EL TAMAÑO DE LA AR AQUÍ */
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        .ar-box * {
            touch-action: manipulation;
        }
    </style>
</head>

<body>

    <!-- Franja Marrón -->
    <div class="header">Proyecto de Realidad Aumentada</div>

    <!-- Tarjeta blanca -->
    <div class="description-box">
        Aquí va una descripción del modelo 3D o del proyecto.
        Podés escribir lo que quieras, instrucciones, datos, etc.
    </div>

    <!-- Caja AR (achicada, no ocupa la pantalla completa) -->
    <div class="ar-box">
        <a-scene embedded
                 vr-mode-ui="enabled: false"
                 renderer="logarithmicDepthBuffer: true;"
                 arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
            
            <!-- Cursor que permite hacer clic al modelo -->
            <a-entity cursor="fuse: false; rayOrigin: mouse"
                      raycaster="objects: .clickeable">
            </a-entity>

            <!-- Marcador -->
            <a-marker type="pattern" url="marcador.patt">

                <!-- Modelo 3D (clickeable) -->
                <a-entity id="modelo"
                          class="clickeable"
                          gltf-model="modelo.glb"
                          scale="0.4 0.4 0.4"
                          rotation="0 0 0"
                          position="0 0 0">
                </a-entity>

            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modelo = document.querySelector("#modelo");

            modelo.addEventListener("click", () => {

                //  ⬇️ ⬇️  CAMBIAR ESTA URL  ⬇️ ⬇️
                window.location.href = "https://tu-pagina.com";

            });
        });
    </script>
</body>
</html>

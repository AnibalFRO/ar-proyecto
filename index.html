<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Multiples Modelos</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      
      <!-- Marcador 1 -->
      <a-marker type="pattern" url="pattern-qr1.patt">
        <a-entity 
          gltf-model="modelo1.glb" 
          scale="0.5 0.5 0.5" 
          rotation="0 180 0">
        </a-entity>
      </a-marker>

      <!-- Marcador 2 -->
      <a-marker type="pattern" url="pattern-qr2.patt">
        <a-entity 
          gltf-model="modelo2.glb" 
          scale="0.5 0.5 0.5" 
          rotation="0 180 0">
        </a-entity>
      </a-marker>

      <!-- CÃ¡mara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
